<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }

      @layer components{
        .card{
          @apply m-10 p-10 bg-slate-100 ring-1 ring-amber-900/5 shadow-lg rounded uppercase dark:bg-slate-900;
        }
      } 
    </style>
   
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <main class="p-5">
      <!-- typography  -->
      <h1 class="text-center text-xl text-violet-400">Hello world</h1>
      <div
        class="w-full p-3 my-4 bg-violet-200 border-violet-600 border-2 md:rounded-lg"
      >
        <p class="text-center font-mono font-bold">
          This is the tailwind css utilities
        </p>
      </div>

      <!-- layout -->
      <div class="w-10 h-10 bg-violet-600 fixed top-0"></div>

      <div class="flex justify-between my-5">
        <div class="bg-emerald-500 rounded-full w-20 h-20"></div>
        <div class="bg-emerald-500 rounded-full w-20 h-20"></div>
        <div class="bg-emerald-500 rounded-full w-20 h-20"></div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-6 gap-2 my-5">
        <div class="bg-blue-500 h-20 col-span-2"></div>
        <div class="bg-blue-500 h-20"></div>
        <div class="bg-blue-500 h-20"></div>
        <div class="bg-blue-500 h-20"></div>
        <div class="bg-blue-500 h-20"></div>
        <div class="bg-blue-500 h-20"></div>
      </div>

      <!-- event listener -->
      <a
        href=""
        class="text-center decoration-none my-2 inline-block w-40 bg-orange-500 text-white rounded-lg py-2 hover:bg-orange-700 focus:outline-none focus:ring focus:ring-white-800 active:text-pink-500"
      >
        Click Me
      </a>

      <!-- list  -->
      <ul class="my-4 space-y-3">
        <li class="first:bg-green-400 p-4 text-center">item 1</li>
        <li
          class="first:bg-green-400 p-4 text-center odd:bg-sky-700 even:bg-yellow-500"
        >
          item 2
        </li>
        <li
          class="first:bg-green-400 p-4 text-center odd:bg-sky-700 even:bg-yellow-500"
        >
          item 3
        </li>
        <li
          class="first:bg-green-400 p-4 text-center odd:bg-sky-700 even:bg-yellow-500"
        >
          item 4
        </li>
      </ul>

      <!-- theme  -->
      <div class="card">
        <h2 class="font-mono tracking-tight text-2xl my-2 text-amber-500">This is the title of the content</h2>
        <p class="text-base font-normal mb-4 dark:text-neutral-100">
          this is so nice something you can make a nice things but sometime you
          gonna lost something.
        </p>
        <button @click.prevent="toggleDark" class="dark:bg-blue-100 py-2 w-40 bg-amber-500 my-3 text-sm font-medium hover:bg-amber-600 rounded-lg text-slat-200">Toggle Mode</button>
      </div>
    </main>
  </body>

  <script>
    const { createApp } = Vue;

    const app = createApp({
      methods: {
        toggleDark(){
          if(!this.darkMode){
            document.documentElement.classList.add('dark');
          }else{
            document.documentElement.classList.remove('dark');

          }
          this.darkMode = !this.darkMode;
        }
      },
      data() {
        return { 
          a: 1 ,
          darkMode : false
        };
      },
    });

    app.mount("body");
  </script>
</html>
